<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
<title>Weather App</title>
<script src="js/main.js" defer></script>
<link rel="stylesheet" href="css/styles.css"
</head>
<body>
   
    <h1> Welcome to the Weather app</h1>
    <!--Bootstrap Grid for page -->
    <div class="container">
        <div class="row" >
            <!--column1-->
            <div class="col-sm" id="col1">
                <h5>Enter a US City</h5>
                <form class="form-inline" >
                    <div class="form-group" id="form1">                  
                        <input type="text" class="form-control" id="city" placeholder="US City">
                    </div>
                </form>

                <button type="button" class="btn btn-warning" id="button1" onClick="getJson()"> Get Today's Weather</button>
                <!-- high temp card-->
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Today's High</div>
                    <div class="card-body">
                        <h6 class="card-title" id="high-temp"></h6>                                        
                    </div>
                </div>
                <div class="card bg-light mb-3" style="max-width: 18rem;">                        
                    <div class="card-header">Today's Forecast</div>
                    <div class="card-body">
                        <h6 class="card-title" id="forecast"></h6>                                        
                    </div>
                </div>
            </div>       
            <!--column2-->
            <div class="col-sm" id="col2">
                
                <form class="form-inline" id="form2">
                    <h5>Another City ?</h5>
                    <button type="button" class="btn btn-warning" id="button2" onClick="clearData()">Clear Forecast </button>
                </form>
                    <!-- low temp card-->
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">Today's Low</div>
                        <div class="card-body">
                            <h6 class="card-title" id="low-temp"></h6>                                        
                        </div>
                    </div>
                        <!-- humidity card-->
                    <div class="card bg-light mb-3" style="max-width: 18rem;">                        
                        <div class="card-header">Today's Humidity</div>
                        <div class="card-body">
                            <h6 class="card-title" id="humidity"></h6>                                        
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
